<!doctype html>
<html lang="en">
    <head>
        <title>New Book</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img width="50px" src="./assets/img/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#">Storico prestiti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#">Help</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                  </form>
                </div>
              </div>
            </nav>
        </header>
        <main>
            
            <div class="container mt-3">
                <section class="d-flex justify-content-between aling-items-center mt-3 mb-3">
                    <h1>Nuovo libro</h1>  
                  </section>
                
                <form action="" method="post">

                    <section class="d-flex gap-4">
                        <div class="mb-3 w-100">
                            <label for="" class="form-label">Nome Autore</label>
                            <input
                                type="text"
                                class="form-control"
                                name="Name"
                                id="helpAuthorName"
                                aria-describedby="helpAuthorName"
                                placeholder="Inserisci il nome dell'autore"
                            />
                        </div>
    
                        <div class="mb-3 w-100">
                            <label for="" class="form-label">Cognome Autore</label>
                            <input
                                type="text"
                                class="form-control"
                                name="Surname"
                                id="helpAuthorSurname"
                                aria-describedby="helpAuthorSurname"
                                placeholder="Inserisci il cognome dell'autore"
                            />
                           
                        </div>
                    </section>

                    <div class="mb-3">
                        <label for="" class="form-label">Titolo</label>
                        <input
                            type="text"
                            class="form-control"
                            name="Title"
                            id="helpTitle"
                            aria-describedby="helpTitle"
                            placeholder="Inserisci il titolo del libro"
                        />
                        <small id="helpTitle" class="form-text text-muted">Titolo versione italiana</small>
                    </div>

                    <section class="d-lg-flex gap-4 justify-content-between">
                        <div class="mb-3 w-100">
                            <label for="" class="form-label">Genere</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="1">Dramamtico</option>
                                <option value="2">Sci-Fi</option>
                                <option value="3">Thriller</option>
                              </select>
                        </div>
    
                        <div class="mb-3 w-100">
                            <label for="" class="form-label">Anno di Pubblicazione</label>
                            <input
                                type="number"
                                class="form-control"
                                name=""
                                id="helpDate"
                                aria-describedby="helpDate"
                                placeholder="Inserisci l'anno"
                            />
                        </div>
    
                        <div class="mb-3 w-100">
                            <label for="" class="form-label">ISBN#</label>
                            <input
                                type="number"
                                class="form-control"
                                name=""
                                id="helpCode"
                                aria-describedby="helpCode"
                                placeholder="Inserisci il codice ISBN#"
                            />
                        </div>
                    </section>

                    <hr>

                   <div class="mb-3">
                    <label for="" class="form-label">Note</label>
                    <textarea class="form-control" name="" id="helpNotes" rows="4" placeholder="Inserisci eventuali note sul libro"></textarea>
                   </div>

                   <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="helpCheck" />
                    <label class="form-check-label" for="helpCheck"> Disponibile anche in digitale </label>
                   </div>

                   <button
                    type="submit"
                    class="btn btn-primary mt-3"
                   >
                    Aggiungi Libro
                   </button>

                    
                </form>

                
            </div>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
