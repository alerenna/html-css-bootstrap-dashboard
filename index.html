<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img width="50px" src="./assets/img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        
       
        <div class="container">
            <section class="d-flex justify-content-between mt-3 mb-3">
                <h1>Catalogo Libri</h1>
                <a href="#" class="btn btn-primary">Aggiungi Libro</a>
            </section>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col" class="w-50">Titolo</th>
                            <th scope="col" class="d-none d-md-table-cell">Data prestito</th>
                            <th scope="col">Stato</th>
                            <th scope="col" class="text-center">Azioni</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td scope="row bg-secondary">I pilastri della terra</td>
                            <td  class="d-none d-md-table-cell">-</td>
                            <td class="badge text-bg-success p-1 m-2">Disponibile</td>
                            <td class="text-center"><a href="#" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i></a>
                            <a href="#" class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></a></td>
                          </tr>
                          <tr>
                            <td>I promessi sposi</td>
                            <td  class="d-none d-md-table-cell">-</td>
                            <td class="badge text-bg-success p-1 m-2">Disponibile</td>
                            <td class="text-center"><a href="#" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i></a>
                                <a href="#" class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></a></td>
                          </tr>
                          <tr>
                            <td scope="row">Il Signore degli anelli</td>
                            <td class="d-none d-md-table-cell">10/10/2023</td>
                            <td class="badge text-bg-warning text-white p-1 m-2 shadow-none">In prestito</td>
                            <td class="text-center"><a href="#" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i></a>
                                <a href="#" class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></a></td>
                          </tr>
                    
                </div>
                <div class="col-12"></div>
            </div>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
